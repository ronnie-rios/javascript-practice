<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="px-5 py-5">
        <h2>Create an Order</h2>
        <form>
            <div class="form-group">
                <label for="product_name">Customer Name</label>
                <input type="text" class="form-control"/>
                <label for="product_name">Customer Address</label>
                <input type="text" class="form-control"/>
                <label for="product_name">Customer Credit Card</label>
                <input type="text" class="form-control"/>
                <label>Product</label>
                <div class="pb-2">
                    <select>
                        <option value="volvo">Shirt</option>
                        <option value="saab">Jacket</option>
                        <option value="mercedes">Shoes</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary px-2 py-2">Add Product to order</button>
                <div class="py-2">
                    <button type="submit" class="btn btn-success px-2 py-2">Create Order</button>
                </div>
            </div>
        </form>
        <h2>Create a Product</h2>
        <form>
            <div>
                <label for="product_name">Clothing Name</label>
                <input type="text" class="form-control"/>
                <label for="product_name">Clothing Price</label>
                <input type="text" class="form-control"/>
                <label>Category</label>
                <div class="pb-2">
                    <select>
                        <option value="volvo">Tops</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success px-2 py-2">Create Product</button>
            </div>
        </form>
    </div>
</body>
</html>
